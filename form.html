<div id="form-absolute" class="col-xl-9 position-absolute">
    <b>Check Availability</b>
    <div class="row bg-white py-3 mt-3 border-1 shadow rounded">
        <div class="col-4 position-relative">
            <form action="">
                <img src="Vectorloation.png" alt=""> 
                <label for="location" class="check bg-white position-absolute px-1">Location</label>
                <input type="text" name="" id="location" placeholder="Select location" class="p-2 ms-2 rounded border-1">
                </form>
            </div>
            <div class="col-4 position-relative">
                <form action="">
                    <img src="Icondate.png" alt="">
                <label for="Date" class="check bg-white position-absolute px-1">Check in-out</label>
                <input type="text" name="" id="Date" value="19 sep to 28 sep" class="p-2 ms-2 rounded border-1">
                </form>
            </div>
            <div class="col-4 position-relative">
                <form action="">
                    <img src="Iconguest.png" alt="">
                <label for="Guest" class="check bg-white position-absolute px-1">Guests & rooms</label>
                <input type="text" name="" id="Guest" value="2 Guests 1 Room" class="p-2 ms-2 rounded border-1">
                </form>
            </div>
    </div>
        <button id="searchicon" class="rounded-circle position-absolute border-0">
            <img src="Iconsearch.png" alt="" class="p-3">
        </button>
